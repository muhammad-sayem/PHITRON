{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

    {% if form %}
    <form method="post" style="width: 50%; height: 500px; margin: auto;" class="pt-5" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-warning fw-bold border-black px-4 py-3 fs-5"> Submit </button>
    </form>
    {% else %}
        <p> No form instance passed to the template. </p>
    {% endif %}

{% endblock content %}
