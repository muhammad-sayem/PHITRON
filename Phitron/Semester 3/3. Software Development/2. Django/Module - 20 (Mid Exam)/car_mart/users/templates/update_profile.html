{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<form method="post" style="width: 50%; margin: auto">
    <h1 class="text-center mt-3 mb-3 text-danger fw-bold"> Edit your profile </h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning fw-bold border-dark border-3"> Submit </button>
</form>

{% endblock content %}
