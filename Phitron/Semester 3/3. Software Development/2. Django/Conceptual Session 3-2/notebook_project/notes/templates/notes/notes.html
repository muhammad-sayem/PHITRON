{% extends 'notes/base.html' %}

{% block page_header %}
    <h1> Notes </h1>
{% endblock page_header %}

{% block content %}

    <ul>
        {% for note in notes %}
            <li>
                <h3>
                    <a href="{% url 'notes:index' %}">{{note.title}}</a>
                </h3>
            </li>
        {% empty %}
            <h3> No notes there </h3>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'notes:index' %}"></a></h3>

{% endblock content %}
