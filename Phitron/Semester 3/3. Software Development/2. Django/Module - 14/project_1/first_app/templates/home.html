<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mb-3 mt-3 text-danger fw-bold"> This is Home Page </h1>
    {% if data %}
        <table class="table table-bordered"> 
            <thead>
                <tr>
                    <th scope="col"> Roll </th>
                    <th scope="col"> Student Name </th>
                    <th scope="col"> Father's Name </th>
                    <th scope="col"> Address </th>
                    <th scope="col"> Action</th>
                </tr>
            </thead>

            <tbody>
                {% for std in data %}
                    <tr>
                        <td>{{std.roll}}</td>
                        <td>{{std.name}}</td>
                        <td>{{std.father_name}}</td>
                        <td>{{std.address}}</td>
                        <td> <a href="{% url 'delete_student' std.roll %}" class="btn btn-danger text-white"> Delete </a> </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1 class="text-center mb-3 mt-3 text-danger fw-bold"> No data available to show </h1>
    
    {% endif %}


    <!-- Scriptss File Connection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
