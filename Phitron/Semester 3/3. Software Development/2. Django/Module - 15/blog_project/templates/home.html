{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    
    {% for post in data %}
    <div class="col-lg-3 mb-3 mb-sm-0">
        <div class="card mx-2">
            <div class="card-body">
                <h5 class="card-title"> {{post.title}} </h5>
                <p class="card-text"> {{post.content | truncatewords:12}} </p>
                <p class="fw-bold"> Author: <span class="bg-warning p-1"> {{post.author.name}} </span></p>
                <p> Categories: 
                    {% for cat in post.category.all %}
                        <button class="btn btn-success mb-1 btn-sm" disabled> {{cat.name}} </button>
                    {% endfor %}
                </p>
                <a href="{% url 'edit_post' post.id %}" class="btn btn-primary"> Edit </a>
                <a href="{% url 'delete_post' post.id %}" class="btn btn-danger"> Delete </a>
            </div>
        </div>
    </div>
    {% endfor %}
    
</div>

{% endblock content %}
