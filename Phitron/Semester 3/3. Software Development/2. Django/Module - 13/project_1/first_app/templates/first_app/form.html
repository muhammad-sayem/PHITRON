{% extends 'base.html' %}

{% block content %}

<div style="width: 50%; height: 500px; margin: auto;" class="pt-5">
    <h3> Movie Rating Form </h3>

    <form method="post" action="/about/">
        {% csrf_token %} <!-- User jeno Malicious input na dite pare shei jonno use kora hoy -->

        <div class="form-group mb-3">
            <label for="exampleInputName"> Name </label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username"
                placeholder="Enter email">
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1"> Email address </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
                placeholder="Enter email">
        </div>

        <select class="form-select mb-3" aria-label="Default select example" name="select">
            <option selected> Ratings </option>
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
        </select>

        <button type="submit" class="btn btn-primary"> Submit </button>

    </form>

</div>

<!-- <h3>Name: {{name}}</h3>
<h3>Email: {{email}}</h3> -->

{% endblock content %}
