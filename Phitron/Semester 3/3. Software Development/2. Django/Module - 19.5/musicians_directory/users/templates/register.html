{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center text-danger fw-bold mt-4 mb-4"> Create new account </h1>

<form method="post" style="width: 50%; margin: auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning border border-dark border-3 px-2" type="submit">Submit</button>
</form>

{% endblock content %}
