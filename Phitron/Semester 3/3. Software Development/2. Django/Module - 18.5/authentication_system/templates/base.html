<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Authentication System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar Starts here -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AuthenticationSystem</a>

            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-warning mx-2"> Profile </a>
                    <a href="{% url 'logout' %}" class="btn btn-primary mx-2"> Logout </a>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-warning mx-2"> Sign Up </a>
                    <a href="{% url 'login' %}" class="btn btn-primary mx-2"> Login </a>
                {% endif %}

            </div>

        </div>
    </nav>
    <!-- Navbar Ends Here -->

    {% block content %}
    {% endblock content %}


    <!-- Scripts Files Connection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
