{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center text-danger fw-bold mt-4 mb-4"> Create a new acoount from here </h1>

<form style="width: 50%; margin: auto" method="post">
    {% csrf_token %}
    {{form | crispy}}

    <button type="submit" class="btn btn-warning border border-3 border border-dark mb-4"> Create Account </button>
</form>

{% if messages %}
    {% for m in messages %}
        <small {% if m.tags%} class="{{m.tags}}" {% endif %}> {{m}} </small>
    {% endfor  %}
{% endif  %}

{% endblock content %}
