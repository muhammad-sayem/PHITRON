{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center text-danger fw-bold mt-4 mb-4"> Change Password with old password </h1>

<form style="width: 50%; margin: auto" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-warning border border-3 border border-dark mb-4"> Change Password </button>
</form>

{% endblock content %}
